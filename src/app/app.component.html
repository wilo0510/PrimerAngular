<form (submit)="agregarUsuario(nuevoUsuario)">
  <input type="text" #nuevoUsuario>
  <button>Enviar usuario</button>
</form>

<ul>
  <li *ngFor="let user of users">
    {{user}}<button (click)="eliminarUsuario(user)">
        X
      </button>
      
  </li>
</ul>

<div>
  <form>
    <input type="text" name="nombre" [(ngModel)]="name">
    <input type="text" name="edad" [(ngModel)]="age">
  </form>
  name:{{name}} <br>
  age:{{age}}
</div>

<hr>

<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
